<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/daisy-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DaisyDog - Your friendly AI companion for kids! Safe, fun, and educational chatbot designed specifically for children." />
    <title>DaisyDog - AI Companion for Kids</title>
    
    <!-- Netlify Forms Detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="category">
        <option value="general">General Question</option>
        <option value="technical">Technical Support</option>
        <option value="safety">Safety Concern</option>
        <option value="feedback">Feedback</option>
      </select>
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="x-build" content="2025-10-01-03" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>DaisyDog - Your AI Companion</title>
    <meta name="description" content="Meet Daisy, your friendly AI companion! Chat, play, and learn together in a safe, fun environment designed for kids." />
    <meta name="keywords" content="AI companion, kids chat, educational, safe, fun, virtual pet" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"></noscript>
    
    <!-- Open Graph / Facebook -->
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify Forms detection -->
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="category">
        <option value="general">General Question</option>
        <option value="technical">Technical Support</option>
        <option value="safety">Safety Concern</option>
        <option value="feedback">Feedback/Suggestion</option>
        <option value="privacy">Privacy Question</option>
        <option value="partnership">Partnership/Business</option>
      </select>
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
      <input type="text" name="isParent" />
      <input name="bot-field" />
    </form>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

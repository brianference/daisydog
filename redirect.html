<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://daisydog.netlify.app/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to DaisyDog...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.location.href = 'https://daisydog.netlify.app/';
    </script>
</head>
<body>
    <div class="container">
        <h1>üê∂ Redirecting to DaisyDog...</h1>
        <p>We've moved! Taking you to our new home...</p>
        <div class="spinner"></div>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            If you're not redirected automatically, <a href="https://daisydog.netlify.app/" style="color: white; text-decoration: underline;">click here</a>.
        </p>
    </div>
</body>
</html>
